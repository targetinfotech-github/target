<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item">
            <a class="page-link" href="?{{ page_location }}={{ query }}&page=1" aria-label="First">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">First</span>
            </a>
        </li>
        {% if page_obj.has_previous %}
            <li class="page-item"><a class="page-link"
                                     href="?{{ page_location }}={{ query }}&page={{ page_obj.previous_page_number }}">{{ page_obj.previous_page_number }}</a>
            </li>
        {% endif %}
        <li class="page-item active"><a class="page-link" href="#">{{ page_obj.number }}</a></li>
        {% if page_obj.has_next %}
            <li class="page-item"><a class="page-link"
                                     href="?{{ page_location }}={{ query }}&page={{ page_obj.next_page_number }}">{{ page_obj.next_page_number }}</a>
            </li>
        {% endif %}
        <li class="page-item">
            <a class="page-link"
               href="?{{ page_location }}={{ query }}&page={{ page_obj.paginator.num_pages }}"
               aria-label="Last">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Last</span>
            </a>
        </li>
    </ul>
</nav>
